
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="ri-presentation-line icon"></i>&nbsp; 
          {{ object.user.nombres }} {{ object.user.apellidos }} - Recibo de nómina Nro: {{ object.consecutivo }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <div class="container-fluid personal">
            <div class="card">
              <div class="card-header">
                <div class="titulo">
                  Información del pago
                </div>
                
              </div>
              
              <div class="card-body" style="display: flex">
                <div class="col">
                  <div class="personal-general">
                    <div class="personal-icon text-center align-self-center">
                      <i class="ri-quote-text"></i>
                    </div>
                    <div class="personal-text">
                      <div class="personal-text-text">
                        Descripción:
                      </div>
                      <div class="personal-text-text-origin">
                        {{ object.descripcion }}
                      </div>
                    </div>
                  </div>
                  <div class="personal-general">
                    <div class="personal-icon text-center align-self-center"> 
                      <i class="ri-money-dollar-box-line"></i>
                    </div>
                    <div class="personal-text">
                      <div class="personal-text-text">
                        Monto:
                      </div>
                      <div class="personal-text-text-origin">
                         {{ object.monto_formateado }}
                      </div>
                    </div>
                  </div>
                  <div class="personal-general">
                    <div class="personal-icon text-center align-self-center">
                      <i class="ri-calendar-todo-fill"></i>
                    </div>
                    <div class="personal-text">
                      <div class="personal-text-text">
                        Fecha:
                      </div>
                      <div class="personal-text-text-origin">
                        {{ object.fecha |date:'d M Y' }}
                      </div>
                    </div>
                  </div>
                  
                  
                </div>
                
              </div>        
            </div>
          </div>
        </div>
    </div>
  </div>
