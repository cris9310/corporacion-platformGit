


{% load  static %}

<div class="modal-dialog" role="document" >
    <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel"> <i class="fa-solid fa-graduation-cap"></i> {{ materias.materia.nombre_materia }} </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
          <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <form  method="POST" id="dataGeneralForm" action="{% url 'student_app:student-notes-delete' materias.pk estudiante.slug %}">{% csrf_token %}
            <div class="cell medium-7">
                <div >
                    <div >
                        <h6>Â¿Desea eliminar a {{ estudiante.nombre }}, {{ estudiante.apellidos }} de esta asignatura?:</h6>  
                    </div>
                </div>
            </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" id="spinner-div" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Cargando...
            </button>
  
            <button type="button" class="btn btn-primary" id="spinner-div-real" onclick="deleteUser()" >
              Eliminar usuario
            </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>
         </form>
      </div> 
    </div>
  </div>

{% block js %}
<script type="text/javascript">

  function deleteUser() {
    var serializedData = $("#dataGeneralForm").serialize();
    if (serializedData) {
      $('#spinner-div').show();
      $('#spinner-div-real').hide();
      var request = $.ajax({
        type: "POST",
        url: "{% url 'student_app:student-notes-delete' materias.pk estudiante.slug %}",
        data: serializedData,
        success: function (response) {
          $("#edicion").modal("hide");
          window.location.reload();
          mostrarOk();
          
          
        },
        error: function (error) {
          $('#spinner-div-real').show();
          $('#spinner-div').hide()
          mostrarError();
        }
      });
    } 
  }

</script>

{% endblock js %}
