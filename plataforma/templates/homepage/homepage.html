{% extends "base.html" %}
{% load  static %}
{% block title %}
CNE -Palmira
{% endblock title %}
{% block content %}
<div>
    <div>
        {% include "homepage/head.html" %}
    </div>
    <div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/home/1.jpg' %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/home/2.jpg' %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/home/3.jpg' %}" alt="Third slide">
              </div>
            </div>
            
          </div>
    </div>
</div>



{% endblock content %}
