



<div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fa-solid fa-laptop-code"></i>&nbsp; Detalle de tareas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">

            <div class="card shadow">
    
                <div class="card-body">
                    <div class="container-fluid" style="">
                      <div  class="row">
                        <div class="conte">
                          <div class ="conteTabla">
            
                            {% if banner %}
                            <table id="table_general"  class="hover" style="width:100%; ">
                              <thead >
                                <th>Tarea</th>
                                <th>Detalle</th>
                              </thead>
                              <tbody>
                                {% for ban in banner %}
                                  <tr>
                                    <td >{{ban.codigo}}</td>
                                    <td>{{ban.observacion}}</td>
                                      
                                  </tr>
                                  
                                {% endfor %}
                                
                              </tbody>
                            </table> 
                          {% else %}
                          <table id="table_general"  class="hover" style="width:100%; ">
                            <thead >
                                <th>Tarea</th>
                                <th>Detalle</th>
                            </thead>
                            <tbody>
                              <tr>
                                <td > - </td >
                                <td > - </td >
                                
                              </tr>
                            </tbody>
                          </table>   
                          {% endif %}
                            
                          </div>
                        </div>
                      </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
            
            
            </div>
        </div> 
        
    </div>
  </div>
